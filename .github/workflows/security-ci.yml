name: CI/CD DAST com Javalin

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test-dast:
    runs-on: ubuntu-latest

    steps:
      # 1. Clonar repositório
      - uses: actions/checkout@v3

      # 2. Configurar JDK 17
      - name: Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. Verificar versão do Java
      - name: Verificar versão do Java
        run: java -version

      # 4. Build e testes unitários
      - name: Build e testes unitários
        run: mvn clean verify

      # 5. Iniciar aplicação Javalin em background
      - name: Iniciar aplicação
        run: nohup mvn exec:java -Dexec.mainClass="com.exemplo.App" &

      # 6. Aguardar servidor subir
      - name: Aguardar servidor
        run: sleep 10

      # 7. DAST - OWASP ZAP
      - name: DAST - OWASP ZAP
        run: |
          docker run -u zap -i owasp/zap2docker-stable zap-baseline.py \
            -t http://localhost:8080
